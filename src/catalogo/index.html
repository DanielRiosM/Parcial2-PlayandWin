<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/consola-de-juego.ico">
    <title>Catálogo de Videojuegos</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="#">Catalogo</a></li>
                <li><a id="open-login" href="#">Ventas</a></li>
            </ul>
        </nav>
    </header>
    <div id="catalogo-text">
        <h1>Catálogo de Videojuegos</h1>

        
    </div>
    <main>
        <div class="fx-row fx-space-between fx-items-center">
            <button id="addSale" class="btn-action">Agregar Nueva Venta</button>
        </div>
        
        <br>
        <form id="filter-form">
            <div id="filter-section">
                <input type="text" id="text" placeholder="Nombre o descripción" class="filter-field">
                <input type="number" id="price-min" placeholder="Precio mínimo" class="filter-field">
                <input type="number" id="price-max" placeholder="Precio máximo" class="filter-field">

                <button type="submit" id="apply-filters">Aplicar filtros</button>
                <button type="reset" id="reset-filters">Restablecer</button>
            </div>
        </form>
        <div class="message">
            <p>No hay eventos disponibles en este momento.</p>
        </div>

        <div class="game-list">

        </div>

        <div id="modal-background" class="modal-background">
        
        </div>
        
        <div id="modal" class="modal">
        
            <h2>NUEVA VENTA</h2>
        
            <form id="sale-form" class="form-section">
        
                <label for="customer-name-field">Cliente:</label>
                <input type="text" id="customer-name-field" class="form-field" required>
        
                <label for="customer-phone-field">Teléfono del Cliente:</label>
                <input type="tel" id="customer-phone-field" class="form-field" required>
        
                <label for="salesman-field">Titulo del juego:</label>
                <input type="text" id="salesman-field" required>
        
                <label for="sale-price-field">Precio de Venta:</label>
                <input type="number" id="sale-price-field" class="form-field" required>
        
                <button type="submit" class="btn-submit">Guardar Venta</button>
        
            </form>
        
        </div>
    </main>
    <script src="./script.js"></script>
    <script src="../scripts/fetch-api.js"></script>
    <script src="../scripts/utils.js"></script>
</body>

</html>
